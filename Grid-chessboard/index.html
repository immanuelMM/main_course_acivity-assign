  <title>chessboard-grid</title>

    body {
      background-color: #312e2b;
      margin:0;
      height: 100vh;
      display:grid;
      align-items: center;
      justify-content: center;
      
    }
    .chessboard {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr;
      grid-template-rows: 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr;
      width: 45vw;
      height: 45vw;

    }
    .box-white {

    }
    .box-black {

    }
    .player {
      margin-top: 1vw;
      padding: 3vw;
      font-size: 2vw;
      text-align: center;
      justify-items: center;
      color: blanchedalmond;
    }
    img {
      height: 10vw;
      padding: 1vw;
    }
    @media(max-width:700px){
    body{
      line-height:25px;
      font-size:18vw;
    }
    .chessboard {

}
