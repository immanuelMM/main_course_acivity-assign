  <title>chessboard-grid</title>
  <style>
    body {
      background-color: #312e2b;
      color: aliceblue;
      margin:0;
      height: 100vh;
      display:grid;
      align-items: center;
      justify-content: center;
    }
    .chessboard {
      box-sizing: border-box;
      display: grid;
      grid-template-columns: 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr;
      grid-template-rows: 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr;
      width: 45vw;
      height: 45vw;    
    }  
    .item {
     font-size: 0.5vw; 
    }
    .box-white {
      background-color: #eeeed2;
    }
    .box-black {
      background-color: #85aa53;
    }
    .player {
      display: grid;
      margin-top: 1vw;
      grid-template-columns:  15px 1fr 1fr;
      column-gap: 2em;
      font-size: 2vw;
      text-align: center;
      justify-content: center;
    }
    img {
      height: 40px;
      padding: 1px;
    }
  </style>
</head>
